<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΦOLKΛORE ΔIGITALITY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FOLKLORE DIGITALITY</h1>
        <p>Explore traditional patterns and memories through interactive digital embroidery.</p>
    </header>

    <div class="container">
        <!-- Grid for Digital Embroidery -->
        <div id="canvas"></div>

        <!-- Reference Patterns Around the Grid -->
        <div id="reference-patterns">
            <img src="images/pattern1.svg" alt="Pattern 1">
            <img src="images/pattern2.svg" alt="Pattern 2">
            <img src="images/pattern3.svg" alt="Pattern 3">
            <!-- Add more patterns as needed -->
        </div>

    <main>
        <!-- Grid του καμβά -->
        <div id="canvas"></div>

        <!-- Κουμπιά για αποθήκευση ως PNG και retry -->
        <button id="saveButton">Αποθήκευση ως PNG</button>
        <button id="retryButton">Επαναφορά</button>
    </main>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
