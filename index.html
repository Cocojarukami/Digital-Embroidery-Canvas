<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOLKLORE DIGITALITY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FOLKLORE DIGITALITY</h1>
        <p>Create your own digital embroidery by combining traditional patterns and personal memories.</p>
    </header>

    <div class="container">
        <!-- Reference Patterns Around the Grid -->
        <div id="reference-patterns">
            <img src="images/pattern1.svg" alt="Pattern 1" class="reference-pattern">
            <img src="images/pattern2.svg" alt="Pattern 2" class="reference-pattern">
            <img src="images/pattern3.svg" alt="Pattern 3" class="reference-pattern">
        </div>

        <!-- Grid for Embroidery -->
        <div id="canvas"></div>

        <!-- Control Buttons -->
        <div class="controls">
            <button onclick="saveCanvas()">Save Embroidery</button>
            <button onclick="downloadCanvasAsImage()">Download Embroidery</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</body>
</html>
